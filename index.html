<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="component">
        <img
          class="img-header"
          src="./images/illustration-hero.svg"
          alt="illustrated woman is listening to music"
        />
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-option">
            <div class="plan">
              <img
                class="img-note"
                src="./images/icon-music.svg"
                alt="icon of music note"
              />
              <div class="type-of-plan">
                <span>Annual Plan</span><span>$59.99/year</span>
              </div>
            </div>
            <button class="change-plan">Change</button>
          </div>
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
